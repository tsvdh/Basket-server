<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tobias van den Hurk">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style/registration.css}">
    <script type="module" th:src="@{/scripts/http.js}"></script>
    <script type="module" th:src="@{/scripts/form-validation.js}"></script>
</head>
<body>

<main class="form-registration">

    <form method="post" th:action="@{/register}">

        <h2 style="margin-bottom: 0">Register to Basket <!--suppress RequiredAttributes -->
            <img th:src="@{/images/icon.ico}" alt="Basket icon" height="50" style="margin-bottom: 25px; margin-left: 5px"></h2>

        <div class="mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" required>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" required>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" required>
        </div>

        <button class="btn btn-primary btn-lg w-auto float-end mt-3" type="submit">Register</button>
    </form>
</main>

</body>
</html>
