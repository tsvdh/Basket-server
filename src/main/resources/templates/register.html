<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style/registration.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" th:src="@{/scripts/country-list.js}"></script>
    <script type="module" th:src="@{/scripts/form-handling.js}"></script>
</head>
<body>

<main class="form-registration">

    <h2 style="margin-bottom: 0">Register to Basket <!--suppress RequiredAttributes -->
        <img th:src="@{/images/icon.ico}" alt="Basket icon" height="50" style="margin-bottom: 25px; margin-left: 5px"></h2>

    <nav class="nav nav-tabs mb-3" th:name="userType">
        <button class="nav-link active" id="nav-user" data-bs-toggle="tab" data-bs-target="#tab-user" type="button">User</button>
        <button class="nav-link" id="nav-developer" data-bs-toggle="tab" data-bs-target="#tab-developer" type="button" >Developer</button>
    </nav>

    <form method="post" th:action="@{/register}" th:object="${formUser}">

        <select class="visually-hidden" id="userTypeInput" th:field="*{userType}">
            <option selected th:value="USER"></option>
            <option th:value="DEVELOPER"></option>
        </select>

        <div class="row mb-4">
            <div class="col-6">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" th:field="*{username}" required>
            </div>
            <div class="col-6">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" th:field="*{password}" required>
            </div>
        </div>

        <label class="form-label">Email</label>
        <div class="row mb-4">
            <div class="col-10">
                <div class="input-group">
                    <input type="email" class="form-control" id="emailInput" th:field="*{email}" required>
                    <button class="btn btn-secondary" id="emailButton" type="button">Verify</button>
                </div>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" id="emailCodeInput" placeholder="Code" th:field="*{emailCode}" required>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane show active" id="tab-user"></div>
            <div class="tab-pane" id="tab-developer">

                <hr>

                <div class="row mb-4">
                    <div class="col-5">
                        <label for="firstNameInput" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstNameInput" th:field="*{formDeveloperInfo.firstName}">
                    </div>
                    <div class="col-7">
                        <label for="lastNameInput" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameInput" th:field="*{formDeveloperInfo.lastName}">
                    </div>
                </div>

                <label class="form-label">Phone number</label>
                <div class="row mb-4">
                    <div class="col-10">
                        <div class="input-group">
                            <select class="form-control" id="countryCodeInput" th:field="*{formDeveloperInfo.formPhoneNumber.regionCode}">
                                <option value="" selected>Select country</option>
                                <!-- Filled when document loads -->
                            </select>
                            <input type="text" class="form-control" id="phoneNumberInput" placeholder="Number" th:field="*{formDeveloperInfo.formPhoneNumber.number}">
                            <button class="btn btn-secondary" id="phoneNumberButton" type="button">Verify</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="phoneNumberCodeInput" placeholder="Code" th:field="*{formDeveloperInfo.phoneCode}">
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-lg w-auto float-end mt-3" type="submit">Register</button>
    </form>

</main>

</body>
</html>
