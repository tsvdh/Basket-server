<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title>Register Â· Basket</title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
    <script type="module" th:src="@{/scripts/base.js}"></script>
    <script type="module" th:src="@{/scripts/register.js}"></script>
</head>
<body class="with-header">

<div th:replace="fragments/page-components :: header"></div>

<div th:replace="fragments/page-components :: toast-container"></div>

<main class="container-lg p-4 m-auto" style="width: 800px;">

    <h2 class="mb-2">Register to Basket
        <img th:src="@{/images/icon.ico}" alt="Basket icon" height="50" class="mb-3 ms-1">
    </h2>

    <nav class="nav nav-tabs mb-3" th:name="userType">
        <button class="nav-link active" id="nav-user" data-bs-toggle="tab" data-bs-target="#tab-user" type="button">User</button>
        <button class="nav-link" id="nav-developer" data-bs-toggle="tab" data-bs-target="#tab-developer" type="button" >Developer</button>
    </nav>

    <form method="post" id="registerForm" th:action="@{/register}" th:object="${formUser}">

        <!--suppress HtmlFormInputWithoutLabel -->
        <select class="visually-hidden" id="userTypeInput" th:field="*{userType}">
            <option selected th:value="USER"></option>
            <option th:value="DEVELOPER"></option>
        </select>

        <div class="row mb-4">
            <div class="col-6">
                <div th:replace="fragments/inputs/user :: username"></div>
            </div>
            <div class="col-6">
                <div th:replace="fragments/inputs/user :: password"></div>
            </div>
        </div>

        <div class="row mb-4 d-flex">
            <div class="col-10">
                <div th:replace="fragments/inputs/user :: email"></div>
            </div>
            <div class="col-2">
                <div th:replace="fragments/inputs/user :: emailCode"></div>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane show active" id="tab-user"></div>
            <div class="tab-pane" id="tab-developer">

                <hr>

                <div class="row mb-4">
                    <div class="col-5">
                        <div th:replace="fragments/inputs/user :: firstName"></div>
                    </div>
                    <div class="col-7">
                        <div th:replace="fragments/inputs/user :: lastName"></div>
                    </div>
                </div>

                <div class="row mb-4 d-flex">
                    <div class="col-10">
                        <div th:replace="fragments/inputs/user :: phoneNumber"></div>
                    </div>
                    <div class="col-2">
                        <div th:replace="fragments/inputs/user :: phoneNumberCode"></div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/page-components :: form-submit ('Register')"></div>
    </form>

</main>

</body>
</html>
