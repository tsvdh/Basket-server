<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title>New Â· Basket</title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
</head>
<body class="with-header">

<div th:replace="fragments/components :: header"></div>

<main class="container pt-4" style="width: 800px">

    <div sec:authorize="!hasRole('DEVELOPER')">
        Please <a th:href="@{/login}">log in</a> to create an app
    </div>

    <div sec:authorize="hasRole('DEVELOPER')">
        <h2>Create an app</h2>

        <form id="form" method="post" th:action="@{/new}" th:object="${formApp}">

            <div class="col-4 mb-4">
                <div th:replace="fragments/inputs :: appName"></div>
            </div>

            <div class="mb-4">
                <div th:replace="fragments/inputs :: description"></div>
            </div>

            <div th:replace="fragments/components :: form-submit ('Create')"></div>
        </form>
    </div>

</main>

</body>
</html>
