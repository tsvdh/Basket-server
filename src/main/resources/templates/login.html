<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tobias van den Hurk">
    <title>Log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style/login.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-login">
    <form method="post" action="/login">
        <img class="mb-4" th:src="@{/images/icon.ico}" alt="Basket icon" width="100" >
        <h1 class="h3 mb-4 fw-normal">Please log in</h1>

        <div class="alert alert-danger mb-3" th:if="${param.error}">Login failed</div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="x" required>
            <label for="floatingInput" class="text-muted">Email address / Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="x" required>
            <label for="floatingPassword" class="text-muted">Password</label>
        </div>

        <button class="btn btn-lg btn-primary w-auto mt-3" type="submit">Log in</button>
    </form>
</main>

</body>
</html>
