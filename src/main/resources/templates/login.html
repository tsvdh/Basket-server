<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title>Login Â· Basket</title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <script type="module" th:src="@{/scripts/base.js}"></script>
</head>
<body class="with-header">

<div th:replace="fragments/page-components :: header"></div>

<div th:replace="fragments/page-components :: toast-container"></div>

<main class="container-lg p-4 m-auto mt-5" style="width: 400px;">

    <form method="post" th:action="@{/login}" class="d-flex flex-column align-items-center">
        <!--suppress RequiredAttributes -->
        <img class="mb-4" th:src="@{/images/icon.ico}" alt="Basket icon" width="100" >
        <h1 class="h3 mb-4 fw-normal">Please log in</h1>

        <div class="alert alert-danger text-center mb-3 w-50" th:if="${param.error}">Login failed</div>

        <div class="form-floating w-75">
            <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="x" required autofocus>
            <label for="floatingUsername" class="text-muted">Email address / Username</label>
        </div>
        <div class="form-floating w-75">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="x" required>
            <label for="floatingPassword" class="text-muted">Password</label>
        </div>

        <button class="btn btn-lg btn-primary w-auto mt-3" type="submit">Log in</button>
    </form>
</main>

</body>
</html>
