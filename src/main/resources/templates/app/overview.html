<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title th:text="${app.getName()}"></title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
</head>
<body class="with-header with-sidebar">

<div th:replace="fragments/component :: app-sidebar"></div>

<div th:replace="fragments/component :: header"></div>

<main class="p-4 m-auto" style="height: 2000px; width: 1000px;">
    <h2 th:text="${app.getName()}">App name</h2>
    <div sec:authorize="hasRole('DEVELOPER-' + #vars.app.getName())">
        You are developing this app
    </div>
    <div sec:authorize="!hasRole('DEVELOPER-' + #vars.app.getName())">
        You have no power here!
    </div>
</main>

</body>
</html>
