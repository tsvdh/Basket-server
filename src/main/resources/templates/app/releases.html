<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title th:text="${app.getName()}"></title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
    <script type="module" th:src="@{/scripts/app/releases.js}"></script>
</head>
<body class="with-header with-sidebar">

<div th:replace="fragments/page-components :: app-sidebar"></div>

<div th:replace="fragments/page-components :: header"></div>

<main class="p-4 m-auto" style="width: 1000px;">

    <div class="display-3 mb-5" id="appNameValue" th:text="${app.getName()}">App name</div>

    <div class="col-7 mb-5">
        <h4>Icon</h4>
        <div th:replace="fragments/elements :: file-info ('icon')"></div>
    </div>

    <div class="col-7 mb-5">
        <h4>Stable</h4>
        <div th:replace="fragments/elements :: file-info ('stable')"></div>
    </div>

    <div class="col-7 mb-5">
        <h4>Experimental</h4>
        <div th:replace="fragments/elements :: file-info ('experimental')"></div>
    </div>

    <button type="button" id="releaseButton">Release</button>

</main>

</body>
</html>
