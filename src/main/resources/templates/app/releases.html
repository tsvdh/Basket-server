<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title th:text="${'Releases Â· ' + pageApp.getName()}"></title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
    <script type="module" th:src="@{/scripts/util/base.js}"></script>
    <script type="module" th:src="@{/scripts/app/releases.js}"></script>
</head>
<body class="with-header with-sidebar">

<div th:replace="fragments/page-components :: app-sidebar"></div>

<div th:replace="fragments/page-components :: header"></div>

<main class="p-4 m-auto" style="width: 1200px;">

    <div class="display-3 mb-5" id="appNameValue" th:text="${pageApp.getName()}">App name</div>

    <div class="d-flex">
        <div class="col-8">
            <div class="mb-4">
                <h4>Icon</h4>
                <div th:replace="fragments/elements/app/releases :: file-info ('icon')"></div>
            </div>

            <div class="mb-4">
                <h4>Stable</h4>
                <div th:replace="fragments/elements/app/releases :: file-info ('stable')"></div>
            </div>

            <div>
                <h4>Experimental</h4>
                <div th:replace="fragments/elements/app/releases :: file-info ('experimental')"></div>
            </div>
        </div>

        <div class="col-1"></div>

        <div class="col-3">
            <div th:replace="fragments/elements/app/releases :: storage-status"></div>
        </div>
    </div>

</main>

</body>
</html>
