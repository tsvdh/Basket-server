<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/icon.ico}">
    <meta name="author" content="Tobias van den Hurk">
    <title th:text="'Manage Â· ' + ${pageApp.getName()}"></title>

    <script type="importmap">
	{
		"imports": {
			"bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
			"@popperjs/core": "/webjars/popperjs__core/lib/index.js",
			"htmx": "/webjars/htmx.org/dist/htmx.min.js"
		}
	}
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="module">
        import 'bootstrap'
        import 'htmx'
    </script>
    <link rel="stylesheet" th:href="@{/style/base.css}">
    <script type="module" th:src="@{/scripts/base.js}"></script>
</head>
<body class="with-header with-sidebar">

<div th:replace="fragments/page-components :: app-sidebar"></div>

<div th:replace="fragments/page-components :: header"></div>

<div th:replace="fragments/page-components :: toast-container"></div>

<main class="p-4 m-auto" style="width: 1000px;">
    <div class="display-3 mb-5" th:text="${pageApp.getName()}">App name</div>

    <div class="h4 mb-4">Change info</div>

    <form method="post" th:action="@{/api/v1/app/info/change}" th:object="${formApp}">

        <!--suppress HtmlFormInputWithoutLabel -->
        <input class="visually-hidden" th:field="*{id}"
               th:data-auto-fill="${pageApp?.id}">

        <div class="col-4 mb-4">
            <div th:replace="fragments/inputs/app :: appName"></div>
        </div>

        <div class="mb-4">
            <div th:replace="fragments/inputs/app :: description"></div>
        </div>

        <div th:replace="fragments/page-components :: form-submit ('Update')"></div>

    </form>
</main>

</body>
</html>
